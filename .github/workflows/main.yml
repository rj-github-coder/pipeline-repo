name: Python CI/CD Workflow
 
on: [push]
 
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.mytoken }}  # Ensure the token is used here as well
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Set up Git to use the token
      run: |
        git config user.name "rj-github-coder"
        git config user.email "rohitshaw2rj@gmail.com"
        git remote set-url origin https://x-access-token:${{ secrets.mytoken }}@github.com/rj-github-coder/pipeline-repo.git
    - name: Debug Git Configuration
      run: |
        git config --list
        git remote -v
    - name: Create and push to deployment branch
      run: |
        if git show-ref --verify --quiet refs/heads/deployment-branch; then
          git branch -D deployment-branch
        fi
        git checkout -b deployment-branch
        git push -f origin deployment-branch
      shell: bash
